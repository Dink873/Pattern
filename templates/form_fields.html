<div class="mb-3">
  <label class="form-label">Назва</label>
  <input type="text" name="name" class="form-control" value="{{ game.name if game else '' }}" required>
</div>
<div class="mb-3">
  <label class="form-label">Жанр</label>
  <input type="text" name="genre" class="form-control" value="{{ game.genre if game else '' }}">
</div>
<div class="mb-3">
  <label class="form-label">Розробник</label>
  <input type="text" name="developer" class="form-control" value="{{ game.developer if game else '' }}">
</div>
<div class="mb-3">
  <label class="form-label">Рік</label>
  <input type="number" name="year" class="form-control" value="{{ game.year if game else '' }}">
</div>
<div class="mb-3">
  <label class="form-label">Рейтинг</label>
  <input type="number" step="0.1" name="rating" class="form-control" value="{{ game.rating if game else '' }}">
</div>
<div class="mb-3">
  <label class="form-label">Ціна ($)</label>
  <input type="number" step="0.01" name="price" class="form-control" value="{{ game.price if game else '' }}">
</div>
